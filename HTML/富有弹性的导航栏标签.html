<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性导航栏标签</title>
    <link rel="stylesheet" type="text/css" href="../CSS/富有弹性的导航栏标签.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <nav>
        <input type="radio" name="tab" id="home" checked>
        <input type="radio" name="tab" id="comment">
        <input type="radio" name="tab" id="envelope">
        <input type="radio" name="tab" id="heart">
        <input type="radio" name="tab" id="user">
        <label for="home" class="home">
            <a href="#">
                <i class="fa fa-home" aria-hidden="true"></i>
                Home
            </a>
        </label>
        <label for="comment" class="comment">
            <a href="#">
                <i class="fa fa-comment" aria-hidden="true"></i>
                Comment
            </a>
        </label>
        <label for="envelope" class="envelope">
            <a href="#">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                Envelope
            </a>
        </label>
        <label for="heart" class="heart">
            <a href="#">
                <i class="fa fa-heart" aria-hidden="true"></i>
                Heart
            </a>
        </label>
        <label for="user" class="user">
            <a href="#">
                <i class="fa fa-user" aria-hidden="true"></i>
                User
            </a>
        </label>
        <div class="tab">
        </div>
    </nav>
</div>
</body>
</html>
