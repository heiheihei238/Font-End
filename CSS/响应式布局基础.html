<!doctype html>
<html>
  <head>
    <title>Einfache Media Query</title>
    <style>
      body {background-color: blue;}
      @media screen and (max-width: 600px) {
	  body {background-color: yellow;}
      }
      @media screen and (min-width: 601px) {      
	  body {background-color: green;}
      }
    </style>
  </head>
  <body>Media Query hat min|max-width|height. Abfragen des Media Types sind nicht mehr <i>en vogue</i>.</body>
</html>
